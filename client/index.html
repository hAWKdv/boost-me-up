<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Boost Me Up</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <main>
      <h1>Boost Me Up</h1>
      <div id="car-card" class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title"></span>
              <p class="trim grey-text"></p>
            </div>
            <div class="card-action">
              <a href="#" target="_blank">Check in Auto-Data.NET</a>
            </div>
          </div>
        </div>
      </div>
      <div class="input-field col s12">
        <select id="q-car-for-you">
          <option value="" disabled selected>Какво представлява автомобила за вас?</option>
          <option value="1">Средство за придвижване</option>
          <option value="2">Неизменен помощник за превоз на семейството</option>
          <option value="3">Начин да си вдигна адреналина</option>
          <option value="4">Метод за разхлаждане през лятото</option>
          <option value="5">Нещо като каруца, която върви по-бързо</option>
          <option value="6">Машина, с която достигам всяка точка</option>
          <option value="7">Не съм сигурен</option>
        </select>
      </div>
      <div class="input-field col s12">
        <select id="q-passengers">
          <option value="" disabled selected>Често ли возите хора?</option>
          <option value="1">Много рядко</option>
          <option value="2">От време на време</option>
          <option value="3">Много често (карам бежанци)</option>
        </select>
      </div>
      <div class="input-field col s12">
        <select id="q-fast-driving">
          <option value="" disabled selected>Карате ли бързо?</option>
          <option value="1">Не, нормално</option>
          <option value="2">Долу-горе, да</option>
          <option value="3">Обичам да опъвам ламарините</option>
          <option value="4">Кими Райконен</option>
        </select>
      </div>
      <div class="input-field col s12">
        <select id="q-what-car">
          <option value="" disabled selected>На какво държите в един автомобил?</option>
          <option value="1">Лукс, прагматичност и пъргавина</option>
          <option value="2">Да е топ резачка</option>
          <option value="3">Да е легална за пътищата версия на болид от F1</option>
          <option value="4">Колкото по-голям двигател, толкова по-добре</option>
          <option value="5">Да е нещо като Ферари, но до 3500 лв.</option>
          <option value="6">Не ме интересува външният вид</option>
          <option value="7">Да, върви</option>
        </select>
      </div>
      <div class="input-field col s12">
        <select id="q-caring">
          <option value="" disabled selected>Грижите ли се за автомобила си?</option>
          <option value="1">Нямам пари</option>
          <option value="2">Сменям маслото веднъж на 200000 км</option>
          <option value="3">Обслужван е навременно</option>
          <option value="4">Като музеен експонат</option>
        </select>
      </div>
      <button id="submit" class="btn waves-effect waves-light btn-large blue">
        Препоръчай
        <i class="material-icons right">send</i>
      </button>
    </main>
    <footer class="page-footer blue">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Boost Me Up</h5>
            <p class="grey-text text-lighten-4">Проект по Интелигентни системи (СУ ФМИ) на Лазар Лазаров и Георги Серев</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          © 2017
          <a class="grey-text text-lighten-4 right" href="https://github.com/hAWKdv/boost-me-up" target="_blank">GitHub</a>
        </div>
      </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
